<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Ingresar</div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              name="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Email"
              [(ngModel)]="form.email"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="password"
              class="form-control"
              id="inputPassword3"
              placeholder="Password"
              [(ngModel)]="form.password"
              required
            />
          </div>
        </div>
        <div class="col-sm-10s offset-2">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!loginForm.valid"
          >
            Ingresar
          </button>
          <a
            href="/signup"
            type="submit"
            class="btn btn-primary right"
            style="position: absolute; right: 10%"
          >
            Registrarse
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
