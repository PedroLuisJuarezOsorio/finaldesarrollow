<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Registrarse</div>
    <div class="card-body">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
        <div class="row mb-3">
          <label for="inputName3" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="name"
              class="form-control"
              id="inputName3"
              placeholder="Name"
              [(ngModel)]="form.name"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              name="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Email"
              [(ngModel)]="form.email"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label
            for="inputPasswordConfirmation3"
            class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="password"
              class="form-control"
              id="inputPasswordConfirmation3"
              placeholder="Password"
              [(ngModel)]="form.password"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Confirmar Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="password_confirmation"
              class="form-control"
              id="inputPassword3"
              placeholder="Password"
              [(ngModel)]="form.password_confirmation"
              required
            />
          </div>
        </div>
        <div class="col-sm-10s offset-2">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!signupForm.valid"
          >
            Registrarse
          </button>
          <a
            href="/login"
            type="submit"
            class="btn btn-primary right"
            style="position: absolute; right: 10%"
          >
            Â¿Ya tienes cuenta?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
